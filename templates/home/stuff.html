{% block content %}
    <html>
    <head>
        <br>
        <title>ğŸ®Interactive GameğŸ®</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }

            #game-container {
                position: relative;
                width: 400px;
                height: 400px;
                margin: 0 auto;
                border: 1px solid #000;
            }

            #target {
                position: absolute;
                width: 50px;
                height: 50px;
                background-color: red;
                cursor: pointer;
            }

            #score {
                font-size: 24px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
    <h1>ğŸ®Interactive GameğŸ®</h1>
    <p>Click on the target to collect points in 20 seconds:â—ï¸â—ï¸â—ï¸</p>
    <div id="game-container">
        <div id="target"></div>
    </div>
    <p id="score">Scores: 0</p>

    <script>
        let score = 0;
        let timeLeft = 20; // Timpul rÄƒmas Ã®n secunde

        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');

        // FuncÈ›ia pentru a genera o poziÈ›ie aleatorie a È›intei
        function randomPosition() {
            const maxWidth = 350; // (400 - 50) pentru a se Ã®ncadra Ã®n container
            const maxHeight = 350; // (400 - 50) pentru a se Ã®ncadra Ã®n container
            const x = Math.random() * maxWidth;
            const y = Math.random() * maxHeight;
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }

        // FuncÈ›ia pentru a mÄƒri punctajul È™i a genera o nouÄƒ poziÈ›ie pentru È›intÄƒ
        function hitTarget() {
            score++;
            scoreDisplay.textContent = 'Punctaj: ' + score;
            randomPosition();
        }

        // ActualizeazÄƒ timpul rÄƒmas
        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000); // ApeleazÄƒ din nou funcÈ›ia dupÄƒ 1 secundÄƒ
            } else {
                alert('Timpul s-a scurs! Punctajul tÄƒu este: ' + score);
            }
        }

        // AdaugÄƒ eveniment de clic pentru È›intÄƒ
        target.addEventListener('click', hitTarget);

        // PorniÈ›i jocul generÃ¢nd o poziÈ›ie iniÈ›ialÄƒ a È›intei
        randomPosition();
        updateTimer();
    </script>
    </body>
