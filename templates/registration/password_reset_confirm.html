{% extends 'base.html' %}

{% block title %} Confirm pasword reset {% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Confirm Password Reset
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="new_password1">New Password:</label>
                                <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="Enter your new password" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password2">Confirm New Password:</label>
                                <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm your new password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
